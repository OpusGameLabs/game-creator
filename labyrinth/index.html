<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labyrinth</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a2e; overflow: hidden; font-family: monospace; }
    canvas { display: block; }

    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 22px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10;
      pointer-events: none;
      line-height: 1.4;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(10, 10, 30, 0.85);
      z-index: 20;
      color: #fff;
    }
    .overlay.hidden { display: none; }

    .overlay h1 {
      font-size: 56px;
      margin-bottom: 16px;
      letter-spacing: 8px;
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255,204,0,0.5);
    }
    .overlay p {
      font-size: 18px;
      margin-bottom: 8px;
      color: #aab;
    }
    .overlay .score-display {
      font-size: 22px;
      margin: 8px 0;
      line-height: 1.6;
      text-align: center;
    }
    .overlay button {
      margin-top: 30px;
      padding: 14px 50px;
      font-size: 20px;
      font-family: monospace;
      font-weight: bold;
      color: #1a1a2e;
      background: #ffcc00;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 2px;
    }
    .overlay button:hover {
      background: #ffdd44;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="hud"></div>

  <div id="menu-overlay" class="overlay">
    <h1>LABYRINTH</h1>
    <p>Navigate the marble through the maze</p>
    <p>Collect gems and find the exit</p>
    <p style="margin-top:12px; color:#777;">WASD or Arrow Keys to move</p>
    <button id="play-btn">PLAY</button>
  </div>

  <div id="gameover-overlay" class="overlay hidden">
    <h1>GAME OVER</h1>
    <div class="score-display" id="final-score"></div>
    <div class="score-display" id="best-score" style="font-size:18px;color:#aab;"></div>
    <button id="restart-btn">RESTART</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
