<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; font-family: monospace; }
    canvas { display: block; }

    #hud {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      z-index: 10;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(20,30,60,0.9) 100%);
      z-index: 20;
      color: #fff;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .overlay.hidden { display: none; }

    .overlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(68,170,255,0.5), 0 2px 4px rgba(0,0,0,0.8);
      letter-spacing: 4px;
    }
    .overlay p {
      font-size: 20px;
      margin-bottom: 10px;
      color: #aaa;
    }
    .overlay .score-display {
      font-size: 28px;
      margin: 10px 0;
    }
    .overlay button {
      margin-top: 30px;
      padding: 14px 48px;
      font-size: 20px;
      font-family: monospace;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(180deg, #55bbff, #3399ee);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 4px 12px rgba(68,170,255,0.4);
    }
    .overlay button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(68,170,255,0.6);
    }
  </style>
  <script type="module" crossorigin src="/game-creator/flappy-bird-3d/assets/index-f2uSHuNE.js"></script>
</head>
<body>
  <div id="hud" style="display:none;">0</div>

  <div id="menu-overlay" class="overlay">
    <h1>FLAPPY BIRD 3D</h1>
    <p>Press SPACE or Click to Flap</p>
    <button id="play-btn">PLAY</button>
  </div>

  <div id="gameover-overlay" class="overlay hidden">
    <h1>GAME OVER</h1>
    <div class="score-display" id="final-score">Score: 0</div>
    <div class="score-display" id="best-score" style="font-size:20px;color:#aaa;">Best: 0</div>
    <button id="restart-btn">RESTART</button>
  </div>

</body>
</html>
